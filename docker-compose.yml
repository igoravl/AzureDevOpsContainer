version: '3.8'

services:
  # SQL Server for Azure DevOps Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: azuredevops-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - azuredevops-network
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong!Passw0rd", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Azure DevOps Server
  azuredevops:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Set this to the drive letter where the ISO is mounted (e.g., D:, E:, F:)
        DVD_DRIVE: "D:"
    container_name: azuredevops-server
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - SA_PASSWORD=YourStrong!Passw0rd
    ports:
      - "8080:8080"
    volumes:
      - azuredevops-data:/AzureDevOpsData
    networks:
      - azuredevops-network
    restart: unless-stopped

volumes:
  sqlserver-data:
    driver: local
  azuredevops-data:
    driver: local

networks:
  azuredevops-network:
    driver: bridge
